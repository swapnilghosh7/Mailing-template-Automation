<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
	<div class="container">
		<h1 class="text-center mb-3">Mailing Template Creator</h1>
		<div class="mail_selector">
			<div class="radioWrap">
				<label class="mr-1" for="radio_ind">India</label><input class="radioCountry mr-3" type="radio" name="radioCountry" value="ind">

				<label class="mr-1" for="radio_usa">USA</label><input class="radioCountry mr-3" type="radio" name="radioCountry" value="us">

				<label class="mr-1" for="radio_row">Row</label><input class="radioCountry mr-3" type="radio" name="radioCountry" value="row">
			</div>
			<label>Custom template Name</label><input class="templateName" type="checkbox" name="colorCheckbox" value="">
			<input class="templateNameInput" type="text" disabled="true" value="" class="bannerUrl disabled">
		</div>

		<div class="subject_line mt-3">
				<label class="mr-1" for="radio_ind">Subject Line</label><input type="text" value="Subject line">
		</div>

		<div class="mainSection row clearfix">
			<div class="logoUtm mb-3 col-sm-12">
				<h2 class="mt-2 mb-4 text-center">Logo Section</h2>
				  <label>Utm Link</label>
				  <input type="text">
		  		  <label>Image URL</label>
			  		 <input class="logoCheckBox" type="checkbox" name="colorCheckbox" value="1">
				  <input class="logoInput" type="text" disabled="true" value="https://www.eduonix.com/assets/images/edu_logo_single.png" class="bannerUrl disabled">
			</div>
			<div class="bannerSection mb-3 col-sm-12">
				<h2 class="mt-2 mb-4 text-center">Banner Section</h2>
				  <label>Utm Link</label>
				  <input type="text" class="bannerUrl">

		  		  <label>Image URL</label>
				  <input type="text" class="bannerUrl">
				  <button class="removeBanner btn btn-danger">Remove</button>

			</div>
			<div class="btn-Wrap w-100 mt-4">
				<button class="addMoreBanner btn btn-primary">Add More Banner</button>
			</div>
			<div class="stripSection mb-3 col-sm-12">
				<h2 class="mt-2 mb-4 text-center">Strip Section</h2>
				  <label>Utm Link</label>
				  <input type="text" class="stripUrl">

		  		  <label>Image URL</label>
				  <input type="text" class="stripUrl">
					<button class="removeStrip btn btn-danger">Remove</button>

			</div>
			<div class="btn-Wrap w-100 mt-4">
				<button class="addMoreStrip btn btn-primary">Add More Strip</button>
			</div>
			<div class="mailingSectionWrap">
					<div class="mailingSection mb-3 col-sm-12">
						<h2 class="mt-2 mb-4 text-center">Template Section</h2>
						  <label>Coloumn</label>
						  <input type="text" class="template-input col-num">

				  		  <label>Start Row</label>
						  <input type="text" class="template-input row-start">
						  <label>End Row</label>
						  <input type="text" class="template-input row-end">
						  <label>UTM Coloumn</label>
						  <input type="text" class="template-input utm-col">
		  				  <label>Image Url Coloumn</label>
						  <input type="text" class="template-input img-col">

							<button class="removeSection btn btn-danger">Remove</button>
					</div>
					<div class="stripSection mb-3 col-sm-12">
						<h2 class="mt-2 mb-4 text-center">Strip Section</h2>
						  <label>Utm Link</label>
						  <input type="text" class="stripUrl">

				  		  <label>Image URL</label>
						  <input type="text" class="stripUrl">
							<button class="removeStrip btn btn-danger">Remove</button>

					</div>
				<div class="btn-Wrap w-100 mt-4">
					<button class="addMoreStrip btn btn-primary">Add More Strip</button>
				</div>
			</div>
		</div>

		<div class="btn-Wrap mt-4 text-center">
		<button class="frontSubmitBtn btn btn-primary">Submit</button>			
		</div>
		<!-- =======Main Section === -->
	</div>
	<!-- =====Container===== -->
</body>

</html>
